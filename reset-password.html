<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>비밀번호 재설정</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">비밀번호 재설정</h1>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                                    placeholder="새로운 비밀번호">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputConfirmPassword"
                                                    placeholder="새로운 비밀번호 확인">
                                            </div>
                                            <a href="#" class="btn btn-primary btn-user btn-block" id="resetPasswordBtn">비밀번호 재설정</a>
                                        </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">계정을 생성하세요!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">이미 계정이 있으신가요? 로그인하세요!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        // 비밀번호 재설정 버튼이 클릭되었을 때 처리하는 함수
        document.getElementById('resetPasswordBtn').addEventListener('click', function () {
            // 입력한 비밀번호와 비밀번호 확인 값 가져오기
            var newPassword = document.getElementById('exampleInputPassword').value;
            var confirmPassword = document.getElementById('exampleInputConfirmPassword').value;

            // 비밀번호와 비밀번호 확인이 일치하는지 확인
            if (newPassword === confirmPassword) {
                // 비밀번호가 일치하면 login.html 페이지로 리다이렉트(이동)
                window.location.href = 'login.html';
            } else {
                // 비밀번호가 일치하지 않으면 경고 메시지 표시
                alert('입력한 비밀번호와 비밀번호 확인이 일치하지 않습니다. 다시 입력해주세요.');
            }
        });
    </script>

</body>
</html>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
