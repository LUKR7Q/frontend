    <script>
        function checkEmail() {
            const email = document.getElementById("exampleInputEmail").value;
            // 여기에서 이메일을 서버로 전송하여 데이터베이스에 등록된 이메일인지 확인하는 로직을 작성해야 합니다.
            // 이 예시에서는 간단히 확인하고 경고 메시지를 띄웁니다.
            if (email === "등록되지않은이메일@example.com") {
                alert("등록되지 않은 이메일입니다. 이메일을 확인해주세요.");
                return false; // 페이지 전환을 막습니다.
            }
            // 등록된 이메일인 경우, 비밀번호 재설정 페이지로 이동합니다.
            return true;
        }
